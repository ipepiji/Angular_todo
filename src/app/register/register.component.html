<div class="card register-card">
    <div class="row no-gutters">
        <div class="col-md-5">
            <img src="../../assets/stationery.jpg" alt="register" class="register-card-img">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <div class="brand-wrapper">
                    <img src="../../assets/creating.svg" alt="logo" class="logo">
                </div>
                <p class="register-card-description">Create your account</p>
                <form action="#!">
                    <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="***********">
                    </div>
                    <div class="form-group mb-4">
                        <label for="confirm_password" class="sr-only">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            placeholder="***********">
                    </div>
                    <input name="register" id="register" class="btn btn-block register-btn mb-4" type="button" value="Register">
                </form>
            </div>
        </div>
    </div>
</div>
